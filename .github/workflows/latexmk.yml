name: LaTeX build and publish

on:
  workflow_call:
    inputs:
      dir:
        required: false
        default: '.'
        type: string
      filename:
        required: false
        default: 'main'
        type: string
      latexmk_args:
        required: false
        default: '-pdf'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: thubo/latexmk:medium

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.branch }}

      - name: Compile LaTeX
        run: cd ${{ inputs.dir }} && latexmk ${{ inputs.latexmk_args }} ${{ inputs.filename }}.tex

      - name: Publish PDF
        run: |
          mkdir public
          cp ${{ inputs.dir }}/${{ inputs.filename }}.pdf public/main.pdf
          echo '<a href="main.pdf" target="_blank">PDF.</a>' > public/index.html

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: pdf
          path: public/main.pdf
